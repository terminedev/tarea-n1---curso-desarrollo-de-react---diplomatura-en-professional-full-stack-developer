<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nominaciones | Los Juegos del Año 3023</title>

    <link rel="stylesheet" href="../../style/main.css">
    <link rel="stylesheet" href="../../style/votar-ahora.css">
    <link rel="icon" type="image/x-icon" href="../../../public/ico/logotipo.ico">
</head>

<body>
    <header class="encabezadoPrincipal">
        <nav class="navegacionPrincipal">
            <ul class="navegacionPrincipalListado">
                <li class="navegacionPrincipalListadoLogotipo3023">
                    <a href="../index.html">
                        <img src="../../../public/logo/logotipo.png" alt="Logotipo Juegos del año 3023"
                            class="logotipoOficialJuegosAnio3023">
                    </a>
                </li>
                <li class="navegacionPrincipalListadoItem">
                    <a href="../index.html" class="navegacionPrincipalListadoLink">
                        Inicio
                    </a>
                </li>
                <li class="navegacionPrincipalListadoItem">
                    <a href="../seccion/nominaciones.html" class="navegacionPrincipalListadoLink">
                        Nominaciones
                    </a>
                </li>
                <li class="navegacionPrincipalListadoItem">
                    <a href="../seccion/votar-ahora.html" class="navegacionPrincipalListadoLink">
                        Votar
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="contenidoPrincipal">
        <article class="articuloPrincipal">
            <h2 class="tituloArticulo">¡Tu elección puede hacer la diferencia!</h2>

            <form class="formularioVotacion">
                <label for="nombreUsuario" class="nombreLabel">Nombre:</label>
                <input type="text" placeholder="Nombre génerico" id="nombreUsuario" name="nombreUsuario" required
                    min="3" max="15" class="inputVotacion">

                <label for="correoUsuario" class="nombreLabel">Correo electrónico</label>
                <input type="email" placeholder="correo123@gmail.com" id="correoUsuario" name="correoUsuario"
                    class="inputVotacion" required>

                <label for="voto-elegido" class="nombreLabel">Juego a votar:</label>
                <select name="voto-elegido" id="voto-elegido" class="inputVotacion" required>
                    <option value="" selected>Selecciona una opción</option>
                    <option value="Cyber crusade">Cyber crusade</option>
                    <option value="Dragon quest">Dragon quest</option>
                    <option value="Fantasy odyssey">Fantasy odyssey</option>
                    <option value="Galactic war">Galactic war</option>
                    <option value="Shadow strike">Shadow strike</option>
                    <option value="Zombie apocalyse">Zombie apocalyse</option>
                </select>

                <button type="submit" class="terminarVotacionBtn">¡Enviar!</button>
            </form>

        </article>
    </main>

    <footer class="piePaginaPrincipal">
        <small class="autorCss">Gastøn ♱érmine | 2025</small>
        <a href="https://github.com/terminedev" target="_blank" rel="noopener noreferrer" class="linkGithub">
            <em>Perfil de Github</em>
        </a>
        <q class="infoComplementaria">Proyecto realizado con la finalidad de cumplir con la Tarea N.º 1 del curso
            Desarrollo de React,
            perteneciente a la Diplomatura en Professional Full-Stack Developer (UTN 2025/2026).</q>
    </footer>
</body>

</html>
